<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="/expense.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid justify-content-center bg-success p-3 text-dark bg-opacity-25">
          <a class="navbar-brand  fs-1 fw-semibold" href="#">
            EXPENSE TRACKER
          </a>
        </div>
      </nav>
    <div class="container">
        <form id="form">
                <label for="">Expense amount <input type="number" name="Amount" id="Expenseamount" class="input"></label>
                <label for=""> Description <input type="text" name="Description" id="Description" class="input"></label>
                <label for="">Category
                    <select id="Category" class="input">
                <option value="Food expense">Food expense</option>
                    <option value="Travelling expense">Travelling expense</option>
                    <option value="Other expense">Other expense</option>
                  </select>
                </label>
                <button type="submit" class="btn btn-sm btn-outline-success" value="submit">Add Expense</button>
        </form>
        <ul id="list-of-items">

        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/expense.js"></script>
</body>
</html>
