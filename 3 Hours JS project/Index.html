<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>  
    <div class="container">
        <form id="form" class="m-2">      
            <label for="">Product Name</label>
            <input type="text" id="Product" class="Input" required>
            <label for="">Price</label>
            <input type="number" id="Price" class="Input" required>
            <label for="">Category</label>
            <select id="Category">
                <option value="Electronic Items">Electronic Items</option>
                <option value="Food Items">Food Items</option>
                <option value="Skin Care Items">Skin Care Items</option>
            </select>
            <input type="submit" value="Submit" id="add">
        </form>
        <div class="card-body mt-5 Items-category">
            <h1 class="mb-3 electronic-items">Electronic Items</h1>
            <h1 class="mb-3 food-items">Food Items</h1>
            <h1 class="mb-3 skin-care-items">Skin Care Items</h1>
        </div>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
